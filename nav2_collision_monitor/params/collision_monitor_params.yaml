collision_monitor:
  ros__parameters:
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_raw"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # Polygons represent zone around the robot for "stop", "slowdown" and "limit" action types,
    # and robot footprint for "approach" action type.
    # Footprint could be "polygon" type with dynamically set footprint from footprint_topic
    # or "circle" type with static footprint set by radius. "footprint_topic" parameter
    # to be ignored in circular case.
    polygons: ["FootprintApproach"]
    PolygonStop:
      type: "polygon"
      # points: [0.3, 0.3, 0.3, -0.3, 0.0, -0.3, 0.0, 0.3] # first priority
      action_type: "stop"
      min_points: 4
      visualize: True
      polygon_pub_topic: "polygon_stop"
      # polygon_sub_topic: "sub_topic" # second priority
    PolygonSlow:
      type: "polygon"
      points: [0.4, 0.4, 0.4, -0.4, -0.4, -0.4, -0.4, 0.4]
      action_type: "slowdown"
      min_points: 4
      slowdown_ratio: 0.3
      visualize: True
      polygon_pub_topic: "polygon_slowdown"
    PolygonLimit:
      type: "polygon"
      points: [0.5, 0.5, 0.5, -0.5, -0.5, -0.5, -0.5, 0.5]
      action_type: "limit"
      min_points: 4
      linear_limit: 0.4
      angular_limit: 0.5
      visualize: True
      polygon_pub_topic: "polygon_limit"
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      # footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 2.0
      simulation_time_step: 0.1
      min_points: 6
      visualize: True
      polygon_pub_topic: "polygon_approach"
      polygon_velocity: ["stop", "rotation", "translation_forward", "translation_backward"] # third priority
      stop:
        points: [0.25, 0.25, 0.25, -0.25, -0.25, -0.25, -0.25, 0.25]
        linear_min: 0.0
        linear_max: 0.01
        direction_min: -3.14159
        direction_max: 3.14159
        theta_min: 0.0
        theta_max: 0.01
      rotation:
        points: [0.3, 0.3, 0.3, -0.3, -0.3, -0.3, -0.3, 0.3]
        linear_min: 0.0
        linear_max: 0.05
        direction_min: -3.14159
        direction_max: 3.14159
        theta_min: -1.0
        theta_max: 1.0
      translation_forward:
        points: [0.35, 0.3, 0.35, -0.3, -0.2, -0.3, -0.2, 0.3]
        linear_min: 0.0
        linear_max: 1.0
        direction_min: -1.5708
        direction_max: 1.5708
        theta_min: -1.0
        theta_max: 1.0
      translation_backward:
        points: [0.2, 0.3, 0.2, -0.3, -0.35, -0.3, -0.35, 0.3]
        linear_min: 0.0
        linear_max: 1.0
        direction_min: 1.5708
        direction_max: -1.5708
        theta_min: -1.0
        theta_max: 1.0
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"
    pointcloud:
      type: "pointcloud"
      topic: "/intel_realsense_r200_depth/points"
      min_height: 0.1
      max_height: 0.5
